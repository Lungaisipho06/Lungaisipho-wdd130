/* General Page Styling */
body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #fafafa;
  color: #222;
}

/* Header */
header {
  background-color: #004d40;
  color: white;
  text-align: center;
  padding: 20px 0;
}

/* Main Content */
main {
  max-width: 800px;
  margin: 20px auto;
  padding: 15px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

main img {
  width: 150px;
  height: auto;
  display: block;
  margin: 10px auto;
  border-radius: 50%;
}

/* Aside Section */
aside {
  width: 300px;
  margin: 20px auto;
  border: 1px solid #ccc;
  padding: 15px;
  background-color: #f5f5f5;
  color: #333;
  border-radius: 8px;
  text-align: center;
}

aside img {
  width: 200px;
  height: auto;
  display: block;
  margin: 10px auto;
  border-radius: 6px;
}

/* Paragraph reset */
p {
  padding: 0;
}

/* Footer */
footer {
  margin-top: 30px;
  border-top: 2px solid #ccc;
  text-align: center;
  padding: 15px;
  background-color: #eee;
}
